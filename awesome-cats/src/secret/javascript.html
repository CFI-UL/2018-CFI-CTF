<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript playground</title>
  </head>
  <body>
    <h1>javascript playground</h1>
    <p>Check the console:</p>
    <script type="text/javascript">
      
      console.log("My first console log");
      
      alert("My first console alert");
      
      function add (a, b) {
        return a + b;
      }
      
      var number1 = 1;
      var number2 = 2;
      
      console.log("%s + %s = %s", number1, number2, add(number1, number2));
    </script>
  </body>
</html>
